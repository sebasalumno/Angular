<h2 mat-dialog-title>Crear oferta</h2>


<mat-form-field appearance="fill">
    <mat-label>Mensaje para el alumno</mat-label>
    <input matInput [(ngModel)]="mensaje">
  </mat-form-field>


<div mat-dialog-actions>

    <button mat-button [mat-dialog-close]="mensaje" cdkFocusInitial>Ok</button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </div>
